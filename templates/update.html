{% extends 'base.html' %}

{% block head %}
<title>STADVDB MCO2</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">STADVDB MCO2</h1>

    <div class="form">
        <form action="/update/{{ item[3] }}" method="POST">
            pxid <input type="text" name="pxid" value="{{ item[0] }}"><br>
            clinicid <input type="text" name="clinicid" value="{{ item[1] }}"><br>
            doctorid <input type="text" name="doctorid" value="{{ item[2] }}"><br>
            apptid <input type="text" name="apptid" value="{{ item[3] }}"><br>
            <label for="status">Status:</label>
            <select id="status" name="status" value="{{ item[4] }}">
              <option value="Cancel">Cancel</option>
              <option value="Complete">Complete</option>
              <option value="NoShow">NoShow</option>
              <option value="Queued">Queued</option>
              <option value="Serving">Serving</option>
              <option value="Skip">Skip</option>
            </select><br>
            timequeued <input type="datetime-local" name="timequeued" value="{{ item[5] }}"><br>
            queuedate <input type="datetime-local" name="queuedate" value="{{ item[6] }}"><br>
            starttime <input type="datetime-local" name="starttime" value="{{ item[7] }}"><br>
            endtime <input type="datetime-local" name="endtime" value="{{ item[8] }}"><br>
            <label for="type">Type:</label>
            <select id="type" name="type" value="{{ item[9] }}">
              <option value="Consultation">Consultation</option>
              <option value="Inpatient">Inpatient</option>
            </select><br>
            <label for="virtual">Virtual:</label>
            <select id="virtual" name="virtual" value="{{ item[10] }}">
              <option value="True">True</option>
              <option value="False">False</option>
            </select><br>
            hospitalname <input type="text" name="hospitalname" value="{{ item[11] }}"><br>
            <label for="ishospital">ishospital:</label>
            <select id="ishospital" name="ishospital" value="{{ item[12] }}">
              <option value="True">True</option>
              <option value="False">False</option>
            </select><br>
            city <input type="text" name="city" value="{{ item[13] }}"><br>
            province <input type="text" name="province" value="{{ item[14] }}"><br>
            regionname <input type="text" name="regionname" value="{{ item[15] }}"><br>
            mainspecialty <input type="text" name="mainspecialty" value="{{ item[16] }}"><br>
            doctor_age <input type="number" name="doctor_age" value="{{ item[17] }}"><br>
            px_age <input type="number" name="px_age" value="{{ item[18] }}"><br>
            <label for="gender">gender:</label>
            <select id="gender" name="gender" value="{{ item[19] }}">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select><br>
            <input type="submit" value="Update Appointment">
        </form>
    </div>
</div>
{% endblock %}
